<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" disabled />
      </div>
      <input type="range" min="1" max="30" value="8" />
      <div class="row">
        <p>Password Length</p>
        <span>8</span>
      </div>
      <div class="row">
        <label for="lowercase">Include lowercase letters (a - z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" />
      </div>
      <div class="row">
        <label for="uppercase">Include uppercase letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
      </div>
      <div class="row">
        <label for="numbers">Include numbers letters (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" />
      </div>
      <div class="row">
        <label for="symbols">Include symbols letters (#,@,$,...)</label>
        <input type="checkbox" name="symbols" id="symbols" />
      </div>
      <button type="button" class="genBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
